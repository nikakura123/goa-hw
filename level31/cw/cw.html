<!-- 
Set name and value Attributes
Task: Create a drop-down menu with at least 3 options. Use the name attribute to give the drop-down menu a name and the value attribute for each option to define the data submitted when an option is selected.
-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <select name="cars" id="cars">
        <form>
           <option value="car#1" name="toyota" for="cars">toyota</option>
           <option value="car#2" name="honda" for="cars">honda</option>
           <option value="car#3" name="ford" for="cars">ford</option>
        
        </form>
    </select>
</body>
</html>
